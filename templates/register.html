{% extends "base.html" %}

{% block title %}Register - Smart Attendance{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 bg-gray-50 py-12">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold gradient-text">Create Account</h2>
        </div>
        
        <div class="bg-white rounded-xl card-shadow p-8">
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" id="name" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Phone</label>
                    <input type="tel" id="phone"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Department</label>
                    <input type="text" id="department"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Upload Documents (Optional)</label>
                    <p class="text-sm text-gray-500 mb-2">Upload ID, certificates, or other verification documents</p>
                    <input type="file" id="documents" multiple accept="image/*,.pdf"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <div id="filePreview" class="mt-2 grid grid-cols-2 gap-2"></div>
                </div>
                
                <button type="submit" id="submitBtn" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">
                    Send Request
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? 
                    <a href="/login" class="text-purple-600 font-semibold hover:underline">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// File preview handling
const documentsInput = document.getElementById('documents');
const filePreview = document.getElementById('filePreview');
let uploadedDocuments = [];

documentsInput.addEventListener('change', (e) => {
    const files = e.target.files;
    filePreview.innerHTML = '';
    uploadedDocuments = [];
    
    for (let file of files) {
        const reader = new FileReader();
        reader.onload = (event) => {
            uploadedDocuments.push(event.target.result);
            
            const preview = document.createElement('div');
            preview.className = 'relative';
            
            if (file.type.startsWith('image/')) {
                preview.innerHTML = `
                    <img src="${event.target.result}" class="w-full h-24 object-cover rounded border">
                    <div class="text-xs mt-1 truncate">${file.name}</div>
                `;
            } else {
                preview.innerHTML = `
                    <div class="w-full h-24 bg-gray-100 rounded border flex items-center justify-center">
                        <i class="fas fa-file-pdf text-3xl text-red-500"></i>
                    </div>
                    <div class="text-xs mt-1 truncate">${file.name}</div>
                `;
            }
            
            filePreview.appendChild(preview);
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending Request...';
    
    const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        department: document.getElementById('department').value,
        password: document.getElementById('password').value,
        documents: uploadedDocuments
    };
    
    try {
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showToast('Signup request submitted! Wait for admin approval.', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showToast(result.error || 'Registration failed. Please try again.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Request';
        }
    } catch (error) {
        console.error('Registration error:', error);
        showToast('Network error. Please check your connection and try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Request';
    }
});
</script>
{% endblock %}
