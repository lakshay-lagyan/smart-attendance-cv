<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Smart Attendance System{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/assets/favicon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom 3D CSS Framework -->
    <link rel="stylesheet" href="/static/css/custom-3d.css">
    <link rel="stylesheet" href="/static/css/sidebar-3d.css">
    
    {% block extra_styles %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Core JavaScript -->
    <script>
        // ==================== TOKEN MANAGEMENT ====================
        function setToken(token) {
            localStorage.setItem('access_token', token);
        }
        
        function getToken() {
            return localStorage.getItem('access_token');
        }
        
        function removeToken() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
        }
        
        function setUserData(userData) {
            localStorage.setItem('user_data', JSON.stringify(userData));
        }
        
        function getUserData() {
            const data = localStorage.getItem('user_data');
            return data ? JSON.parse(data) : null;
        }
        
        // ==================== API REQUEST ====================
        async function apiRequest(url, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...(options.headers || {})
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    // Token expired or invalid
                    removeToken();
                    showToast('Session expired. Please login again.', 'error');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                    throw new Error('Unauthorized');
                }
                
                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Request Error:', error);
                throw error;
            }
        }
        
        // ==================== TOAST NOTIFICATIONS ====================
        function showToast(message, type = 'info', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            toast.innerHTML = `
                <i class="fas ${icons[type] || icons.info}"></i>
                <span>${message}</span>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Auto remove
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, duration);
            }
        }
        
        // ==================== LOADING OVERLAY ====================
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // ==================== LOGOUT ====================
        async function logout() {
            try {
                await apiRequest('/api/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                removeToken();
                showToast('Logged out successfully', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 500);
            }
        }
        
        // ==================== CONFIRM DIALOG ====================
        function confirm3D(message, onConfirm, onCancel) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.innerHTML = `
                <div class="modal" style="max-width: 400px;">
                    <div class="modal-header">
                        <h3 style="margin: 0; color: #1f2937;">Confirm Action</h3>
                    </div>
                    <div class="modal-body">
                        <p style="margin: 0; color: #6b7280;">${message}</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').remove(); ${onCancel ? onCancel + '()' : ''}">
                            Cancel
                        </button>
                        <button class="btn btn-primary" onclick="this.closest('.modal-overlay').remove(); ${onConfirm}()">
                            Confirm
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            // Close on overlay click
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.remove();
                    if (onCancel) onCancel();
                }
            });
        }
        
        // ==================== FORMAT DATE/TIME ====================
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // ==================== RELATIVE TIME ====================
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60,
                second: 1
            };
            
            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                }
            }
            
            return 'just now';
        }
        
        // ==================== FILE UPLOAD ====================
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // ==================== COPY TO CLIPBOARD ====================
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!', 'success', 2000);
            } catch (error) {
                console.error('Copy failed:', error);
                showToast('Failed to copy', 'error');
            }
        }
        
        // ==================== AUTO-REFRESH ====================
        function setupAutoRefresh(callback, interval = 30000) {
            let refreshInterval = setInterval(callback, interval);
            
            // Pause when tab is hidden
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearInterval(refreshInterval);
                } else {
                    callback();
                    refreshInterval = setInterval(callback, interval);
                }
            });
            
            return () => clearInterval(refreshInterval);
        }
    </script>
    
    <!-- Toast Notification Styles -->
    <style>
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 400px;
        }
        
        .toast {
            background: white;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            min-width: 300px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast i:first-child {
            font-size: 1.25rem;
        }
        
        .toast span {
            flex: 1;
            font-size: 0.9375rem;
            font-weight: 500;
        }
        
        .toast-close {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        
        .toast-close:hover {
            color: #4b5563;
        }
        
        .toast-success {
            border-left: 4px solid #10b981;
        }
        
        .toast-success i:first-child {
            color: #10b981;
        }
        
        .toast-error {
            border-left: 4px solid #ef4444;
        }
        
        .toast-error i:first-child {
            color: #ef4444;
        }
        
        .toast-warning {
            border-left: 4px solid #f59e0b;
        }
        
        .toast-warning i:first-child {
            color: #f59e0b;
        }
        
        .toast-info {
            border-left: 4px solid #3b82f6;
        }
        
        .toast-info i:first-child {
            color: #3b82f6;
        }
        
        @media (max-width: 768px) {
            .toast-container {
                left: 1rem;
                right: 1rem;
                max-width: none;
            }
            
            .toast {
                min-width: 0;
            }
        }
    </style>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
